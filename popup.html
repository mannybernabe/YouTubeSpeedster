<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="custom-speed">
            <div class="input-with-toggles">
                <input type="text" id="customSpeed" placeholder="Custom speed">
                <div class="speed-toggles">
                    <button class="toggle-btn" id="speedUp">▲</button>
                    <button class="toggle-btn" id="speedDown">▼</button>
                </div>
            </div>
            <button id="setCustomSpeed">Set</button>
        </div>
        <div class="speed-buttons">
            <button data-speed="1.0" class="full-width">1.0x</button>
            <div class="button-row">
                <button data-speed="1.5">1.5</button>
                <button data-speed="1.75">1.75</button>
            </div>
            <button data-speed="2.0" class="full-width">2.0x</button>
            <div class="button-row">
                <button data-speed="2.5">2.5</button>
                <button data-speed="2.75">2.75</button>
            </div>
            <button data-speed="3.0" class="full-width">3.0x</button>
        </div>
        <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
