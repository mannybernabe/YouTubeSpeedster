<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>YouTube Speed Control</h2>
        <div class="speed-buttons">
            <button data-speed="1.0">1.0x</button>
            <button data-speed="1.25">1.25x</button>
            <button data-speed="1.5">1.5x</button>
            <button data-speed="1.75">1.75x</button>
            <button data-speed="2.0">2.0x</button>
            <button data-speed="2.5">2.5x</button>
            <button data-speed="3.0">3.0x</button>
        </div>
        <div class="custom-speed">
            <input type="number" id="customSpeed" min="0.1" max="16" step="0.1" placeholder="Custom speed">
            <button id="setCustomSpeed">Set</button>
        </div>
        <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
